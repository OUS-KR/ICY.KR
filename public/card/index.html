    /* â”€â”€ ì¹´ë“œ ë˜í¼ â”€â”€ */

    /* â”€â”€ í™€ë¡œê·¸ë˜í”½ ë ˆì¸ë³´ìš° ë ˆì´ì–´ â”€â”€ */

    .card-holo {

    /* â”€â”€ ì—£ì§€ í•˜ì´ë¼ì´íŠ¸ â”€â”€ */
    .card-edge {

    /* â”€â”€ ìŠ¤í¬íŠ¸ë¼ì´íŠ¸ â”€â”€ */

    /* â”€â”€ Shimmer â€” ì–¼ìŒ ë¹› ê°€ë¡œì§€ë¦„ â”€â”€ */
    /*

    */
    .card-shimmer {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      z-index: 12;
      pointer-events: none;
      overflow: hidden;
    }

    .card-shimmer::before {
      content: '';
      position: absolute;
      top: -100%; left: -70%;
      width: 45%; height: 300%;
      background: linear-gradient(
        108deg,
        transparent            38%,
        rgba(200,240,255,0.07) 48%,
        rgba(220,248,255,0.14) 50%,
        rgba(200,240,255,0.07) 52%,
        transparent            62%
      );
      transform: skewX(-8deg);
      animation: icy-sweep 6s ease-in-out 1.4s infinite;
    }

    .card-shimmer::after {
      content: '';
      position: absolute;
      top: -100%; left: -70%;
      width: 22%; height: 300%;
      background: linear-gradient(
        108deg,
        transparent            40%,
        rgba(180,230,255,0.05) 49%,
        rgba(210,245,255,0.09) 50%,
        rgba(180,230,255,0.05) 51%,
        transparent            60%
      );
      transform: skewX(-8deg);
      animation: icy-sweep 6s ease-in-out 1.7s infinite;
    }

    @keyframes icy-sweep {
      0%   { left: -70%; opacity: 0;   }
      8%   {              opacity: 1;  }
      48%  { left: 130%; opacity: 1;   }
      49%  {              opacity: 0;  }
      100% { left: 130%; opacity: 0;   }
    }

    .card-wrap:hover .card-shimmer::before,
    .card-wrap:hover .card-shimmer::after {
      animation-play-state: paused;
    }

    /* â”€â”€ ë‚´ë¶€ ì–¼ìŒ ê²°ì • ì¥ì‹ (SVG) â”€â”€ */

    /* â”€â”€ ì¹´ë“œ ì»¨í…ì¸  â”€â”€ */
    .card-content {

      width: 100%;

    /* ì¢Œìƒë‹¨ â€” ì´ë¦„ */
    .card-name {

    .name-main {

    /* ìš°ìƒë‹¨ â€” ë‹¤ì´ì•„ëª¬ë“œ ë°°ì§€ */

    /* â”€â”€ ìš°ìƒë‹¨ ì„œë¦¬ ì¥ì‹ ì½”ë„ˆ â”€â”€ */

  <script>
    const wrap = document.getElementById('cardWrap');
    const holo = document.getElementById('cardHolo');
    const spot = document.getElementById('cardSpot');

    let tX = 0, tY = 0, cX = 0, cY = 0;
    let hovering = false;

    const lerp = (a, b, t) => a + (b - a) * t;

    (function loop() {
      cX = lerp(cX, tX, 0.10);
      cY = lerp(cY, tY, 0.10);

      wrap.style.transform = hovering
        ? `rotateX(${cX}deg) rotateY(${cY}deg) scale(1.038)`
        : `rotateX(${cX}deg) rotateY(${cY}deg)`;

      requestAnimationFrame(loop);
    })();

    wrap.addEventListener('mouseenter', () => {
      hovering = true;
      wrap.classList.remove('is-idle');
      wrap.style.animation = 'none';
      wrap.style.boxShadow = `
        0 40px 80px rgba(0,10,30,0.75),
        0  0  60px rgba(80,180,255,0.14),
        0  0 100px rgba(120,210,255,0.08)
      `;
    });

    wrap.addEventListener('mouseleave', () => {
      hovering = false;
      tX = 0; tY = 0;
      wrap.style.boxShadow = '';
      holo.style.removeProperty('--mx');
      holo.style.removeProperty('--my');
      holo.style.removeProperty('--r');
      spot.style.removeProperty('--mx');
      spot.style.removeProperty('--my');
    });

    wrap.addEventListener('mousemove', (e) => {
      const r  = wrap.getBoundingClientRect();
      const nx = (e.clientX - r.left  - r.width  / 2) / (r.width  / 2);
      const ny = (e.clientY - r.top   - r.height / 2) / (r.height / 2);

      tY =  nx * 16;
      tX = -ny * 12;

      const px    = ((e.clientX - r.left) / r.width  * 100).toFixed(1) + '%';
      const py    = ((e.clientY - r.top)  / r.height * 100).toFixed(1) + '%';
      const angle = (Math.atan2(ny, nx) * 180 / Math.PI + 90).toFixed(1) + 'deg';

      holo.style.setProperty('--mx', px);
      holo.style.setProperty('--my', py);
      holo.style.setProperty('--r',  angle);
      spot.style.setProperty('--mx', px);
      spot.style.setProperty('--my', py);
    });
  </script>
